builds:
  - main: ./cmd/gotk
    ldflags:
      - -s -w -X main.VERSION={{ .Version }}
    binary: gotk
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
archives:
  - name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - none*
